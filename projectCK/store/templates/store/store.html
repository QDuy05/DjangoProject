{% extends 'store/main.html' %}
{% load static %}
{% block content %}
     <div id="bannerimage"></div>
     <br />
     <br />
     <h3>Sản phẩm</h3>
     <div class="row">   
          {% for product in products %}
          <div class="col-lg-4">
               <img class="thumbnail" src="{{product.imageURL}}">
               <div class="box-element product">
                    <h6><strong>{{product.name}}</strong></h6>
                    <hr>
     
                    <button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Thêm vào giỏ hàng</button>
                    <h4 style="display: inline-block;" class="stick-to-right"><strong>{{product.price|floatformat:0}}VND</strong></h4>
     
               </div>
          </div>
          {% endfor %}
     </div>
{% endblock content %}
